<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="player-0-pannel active">
            <div class="player-name">Player 1</div>
            <div class="player-score">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current Score</div>
                <div class="player-current-score">0</div>
            </div>
        </div>
        <div class="center">
            <button class="btn-new"><ion-icon name="add-circle-outline" class="small-icon"></ion-icon>New Game</button>
            <img src="img/dice-1.png" alt="dice" class="dice">
            <button class="btn-roll"><ion-icon name="repeat-outline" class="small-icon"></ion-icon>Roll Dice</button>
            <button class="btn-hold"><ion-icon name="download-outline" class="small-icon"></ion-icon>Hold</button>
            <input type="number" class="final-score" placeholder="Winner Score">
        </div>
        <div class="player-1-pannel">
            <div class="player-name">Player 2</div>
            <div class="player-score">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current Score</div>
                <div class="player-current-score">0</div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="sript.js"></script>
</body>

</html>
